[general]
import = ["~/.config/alacritty/themes/kanagawa_wave.toml"]
live_config_reload = true
working_directory = "None"

[terminal]
osc52 = "CopyPaste"

[terminal.shell]
program = "/usr/bin/zsh"

[window]
# dimensions = { columns = 80, lines = 24 }
padding = { x = 15, y = 15 }
# dynamic_padding = true
opacity = 1
# decorations = "None"
title = "Alacritty"
dynamic_title = true
resize_increments = false

[scrolling]
history = 100000
multiplier = 3

[font]
normal      = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold        = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic      = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
# normal      = { family = "IosevkaNerdFont", style = "Regular" }
# bold        = { family = "IosevkaNerdFont", style = "Bold" }
# italic      = { family = "IosevkaNerdFont", style = "Italic" }
# bold_italic = { family = "IosevkaNerdFont", style = "Bold Italic" }

size = 30
offset = { x = 0, y = 0 }
builtin_box_drawing = true

[bell]
animation = "EaseOut"
duration = 0  # 300
# command = "None"

[cursor]
# style = { shape = "Block", blinking = "Always" }
style = { shape = "Block", blinking = "Never" }
# blink_interval = 500 # 750
# blink_timeout = 5
thickness = 0.2
unfocused_hollow = true
vi_mode_style = "Block"

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[hints]

[keyboard]
bindings = [
{ key = "C", mods = "Control|Alt", action = "Copy"},
{ key = "V", mods = "Control|Alt", action = "Paste"},
]

[debug]
render_timer = false
renderer = "None"
